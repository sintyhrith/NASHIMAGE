<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cricket Team Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ğŸ Cricket Team Builder</h1>
</header>

<div class="container">

  <div class="panel">
    <select id="playerDropdown">
      <option value="">Select Player</option>
    </select>

    <button onclick="addPlayer()">Add Player</button>

    <input id="teamName" placeholder="Team name">
    <button onclick="saveTeam()">Save Team</button>

    <select id="loadDropdown">
      <option value="">Load Team</option>
    </select>
    <button onclick="loadTeam()">Load Team</button>

    <button onclick="exportImage()">Export Image</button>
  </div>

  <div class="ground-wrapper">
    <div id="ground"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="players.js"></script>
<script src="script.js"></script>

</body>
</html>
